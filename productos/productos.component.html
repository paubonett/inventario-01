<h1>Lista de Productos</h1>
<div class="row">
  <div class="col-5">
    <div class="">
      <div class="container" *ngFor="let productoInventario of inventarioServece.inventario[inventarioServece.idSeleccionado].productos; let i = index">
        <div class="row">
          <div class="col">
            <p>{{ productoInventario.producto.nombre }}</p>
          </div>
          <div class="col">
            <button class="btn btn-outline-primary" (click)="cambiarCantidad(i, false)">-1</button>
            <span>{{ productoInventario.cantidad }}</span>
            <button class="btn btn-outline-danger" (click)="cambiarCantidad(i, true)">+1</button>
          </div>
        </div>
        <hr>
      </div>
    </div>
  </div>
  <div class="col-7">
    <div>
      <div class="container">
        <div class="row">
          <div class="col-3" *ngFor="let productoInventario of inventarioServece.inventario[inventarioServece.idSeleccionado].productos">
            <!-- <img src="{{ inv.producto.logotipo }}" class="img-fluid"/> -->

            <img src="{{ productoInventario.producto.logotipo }}" class="img-fluid"/>
            <h2>X <span>{{ productoInventario.cantidad }}</span></h2>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
